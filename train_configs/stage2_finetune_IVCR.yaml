model:
  arch: IVCR
  model_type: pretrain_llama_v2
  freeze_vit: True
  freeze_qformer: False


  # Q-Former
  num_query_token: 32

  vit_model: "/data/longshaohua/project/Ask-Anything/eva_vit/eva_vit_g.pth"
  llama_model: "/data/longshaohua/project/Ask-Anything/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf"
  q_former_model: "/data/longshaohua/project/Ask-Anything/Q_Former/instruct_blip_vicuna7b_trimmed.pth" #for image qformer
  ckpt: "/data/longshaohua/project/Ask-Anything/TimeChat/TimeChat-7b/timechat_7b.pth"   # continue fine-tuning from TimeChat-7B ckpt
  ckpt_2: "/data/longshaohua/project/Ask-Anything/Video-LLaMA-2-7B-Finetuned/VL_LLaMA_2_7B_Finetuned.pth"  # fine-tuning from Video-LLaMA-2-7B ckpt for video qformer

  # only train vision branch
  frozen_llama_proj: False
  frozen_video_Qformer: False
  
  fusion_head_layers: 2
  max_frame_pos: 96
  fusion_header_type: "seqTransf"

  max_txt_len: 2048

  end_sym: "</s>"
  prompt_path: "/data/longshaohua/project/Ask-Anything/TimeChat/prompts/concise_image_description.txt"
  prompt_template: '[INST] <<SYS>>\\n \\n<</SYS>>\\n\\n{} [/INST]'

  use_grad_checkpoint: True
  lora: True
  lora_inference_mode: False
  qformer_text_input: True
  window_size: 32
  stride: 32

datasets:
  ivcr_instruct:
    data_type: video
    build_info:
      anno_dir : "/data/longshaohua/TimeChat/data_processing/train_data/final_train_video_and_clip_data.json"
      # anno_dir: "/data/longshaohua/TimeChat/data_processing/IVCR-200k/IVCR-5k-conv-version2.json"
      videos_dir : "/data/hanning/data/ivcr_compress"
    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 96
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    num_video_query_token: 32
    tokenizer_name: "/data/longshaohua/project/Ask-Anything/Video-LLaMA-2-7B-Finetuned/llama-2-7b-chat-hf"
    model_type: "llama_v2"
    num_frm: 96
    v_frms: 12
    sample_type: 'rand'
    max_txt_len: 2048
    stride: 32

run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 8
  iters_per_epoch: 8000 
  batch_size_train: 1
  batch_size_eval: 4
  num_workers: 4
  warmup_steps: 8000
  accum_grad_iters: 4
  
  seed: 42
  output_dir: "ckpt/timechat/all_data_danshi_qiehuan_vr_template"
  amp: True

  evaluate: False
  train_splits: ["train"]
  
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False